<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPTCache Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .chat-box {
      max-height: 70vh;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .message.user {
      text-align: right;
    }
    .message .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 5px;
      max-width: 70%;
    }
    .message.user .bubble {
      background: #d1e7dd;
    }
    .message.bot .bubble {
      background: #e2e3e5;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">ðŸ’¬ GPTCache Chatbot</h1>
  <div class="chat-box mb-3">
    {% for item in history %}
      <div class="message user">
        <div class="bubble">{{ item.question }}</div>
      </div>
      <div class="message bot">
        <div class="bubble">{{ item.answer }}</div>
        <small>
          <span class="badge bg-info">Cached: {{ 'Yes' if item.cached else 'No' }}</span>
          <span class="badge bg-secondary">Time: {{ item.time }}</span>
        </small>
      </div>
    {% endfor %}
  </div>

  <form action="/chat" method="post" class="d-flex">
    <input name="user_message" type="text" class="form-control me-2" placeholder="Ask me anything..." required>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
</body>
</html>
